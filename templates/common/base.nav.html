<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        
        <title>{% block title %}{% endblock %}</title>
        
        <!-- Bootstrap -->
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="/static/css/sweetalert2.min.css" rel="stylesheet">
        <script src="/static/js/jquery-1.11.0.min.js"></script>
        <script src="/static/js/sweetalert2.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <!--<script src="/static/js/sco.modal.js"></script>
        <script src="/static/js/sco.confirm.js"></script>
        <script src="/static/js/sco.valid.js"></script>
        <script src="/static/js/picnet.table.filter.min.js"></script>
        <script src="/static/js/Chart.js"></script>-->
        <script src="/static/js/echarts/echarts-all.js"></script>
        <script src="/static/js/bootstrap-datetimepicker.js"></script>
        
        <!-- custom -->        
        <link href="/static/css/custom.css" rel="stylesheet">

        {% block head %}{% endblock %}
    </head>
    
    <body>
        <!-- 导航栏 -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--<img alt="140x140" src="/static/images/boc.jpg" />-->
                <a class="navbar-brand" href="#">系统管理三自动化运维平台</a>
            </div>

            <div class="collapse navbar-collapse">
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav">
                        <li {% if request.path = '/' %} class="active" {% endif %}><a href="/">首页</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" style="padding-right: 1%">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{ request.user.username }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href={% url "changepasswordurl" %}>修改密码</a></li>
                                <li class="divider"></li>
                                <li><a href={% url "logouturl" %}>注销登陆</a></li>
                            </ul>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>

        <!-- 内容区域 -->
        {% block content %}{% endblock %}

        <!-- 页脚 -->
        <div class="col-md-12">
            <hr />
            <p class="text-muted text-center">&copy; Bank of China</p>
        </div>

    </body>
</html>
