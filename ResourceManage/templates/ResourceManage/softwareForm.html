    <div class="btn-toolbar">
        <div class="btn-group">
            {% url "softwarelist" as thesoftwarelist %}
            <a class="btn btn-default {%if request.path = thesoftwarelist %} active {%endif%}" href={{ thesoftwarelist }}><span class="glyphicon glyphicon-edit"></span
>软件展示</a>
            {% url "softwareinput" as thesoftwareinput %}
            <a class="btn btn-default {%if request.path =  thesoftwareinput %} active {%endif%}" href={{ thesoftwareinput }}><span class="glyphicon glyphicon-list"></s
pan>软件录入</a>
        </div>
    </div>

    <hr/>
  
    <form class="form-horizontal " id="softwareForm" role="form" action={% url "softwareinput" %} method="POST" >
        {% csrf_token %}

        {% for item in form %}
            <div class="form-group">
                <label  class="col-md-1 control-label ">{{item.label}}</label>
                <div class="col-md-4">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-11">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-4 col-md-offset-1">
                <button type="submit" id="install" class="btn btn-primary btn-default btn-block ">提交</button>
            </div>
        </div>
    </form>
<script type="text/javascript">
        $('.form_datetime').datetimepicker({
                                               language: 'zh-CN',
                                               weekStart: 1,
                                               todayBtn: 1,
                                               autoclose: 1,
                                               todayHighlight: 1,
                                               startView: 2,
                                               forceParse: 0,
                                               showMeridian: 1
                                           });
</script>
